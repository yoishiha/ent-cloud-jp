image: shippedrepos-docker-base-images.bintray.io/spark-node-base:4.0.0
git:
  path: github.com/yoishiha/ent-cloud-jp
script:
  - echo "build commands"
  - .shipped/build
  - .shipped/test
clone:
  path: github.com/yoishiha/ent-cloud-jp
build:
  image: shippedrepos-docker-base-images.bintray.io/spark-node-base:4.0.0
  commands:
    - echo "build commands"
    - .shipped/build
    - .shipped/test
publish:
  docker:
    file: ./Dockerfile
    username: $$bintray_user
    password: $$bintray_api_key
    registry: $$bintray_registry
    repo: $$bintray_repo
    email: $$bintray_user_email
    tag: $$COMMIT
    


notify:
  webhook:
    image: shippedrepos-docker-drone.bintray.io/drone-webhook
    urls:
      - "https://api.ciscoshipped.io/webhooks/drone"
    on_success: true
    on_failure: true
